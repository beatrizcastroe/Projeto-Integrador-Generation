<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar categoria</h1>

        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar a categoria {{categoria.nomeCategoria}}?</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="btn btn-danger mr-4" routerLink='/categoria'>Não</div>
            <div class="btn btn-success" (click)='apagar()'>Sim</div>
        </div>
    </div>
</div>
